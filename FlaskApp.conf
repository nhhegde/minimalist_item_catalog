<VirtualHost *:80>
        ServerName mywebsite.com
        ServerAdmin raedon.neil@gmail.com
        WSGIScriptAlias / /var/www/FlaskApp/flaskapp.wsgi
        <Directory /var/www/FlaskApp/Item_Catalog/>
            Order allow,deny
            Allow from all
        </Directory>
        Alias /static /var/www/FlaskApp/Item_Catalog/static
        <Directory /var/www/FlaskApp/Item_Catalog/static/>
            Order allow,deny
            Allow from all
        </Directory>
        ErrorLog ${APACHE_LOG_DIR}/error.log
        LogLevel warn
        CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>